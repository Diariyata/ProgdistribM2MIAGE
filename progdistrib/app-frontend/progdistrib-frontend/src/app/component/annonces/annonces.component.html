<div class="max-w-screen-xl mx-auto p-5 sm:p-10 md:p-16">
  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>
  <h2 class="text-2xl">Logement disponible </h2> <br>
  <!-- component -->
<div>
  <div class="flex flex-col p-2 py-6 m-h-screen">
    <div class="bg-white items-center justify-between w-full flex rounded-full shadow-lg p-2 mb-5 sticky" style="top: 5px">
        <input class="font-bold uppercase rounded-full w-full py-4 pl-4 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline lg:text-sm text-xs" type="text" placeholder="Search">
            <div class="bg-gray-600 p-2 hover:bg-blue-400 cursor-pointer mx-2 rounded-full">
                <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
            </div>

    </div>
  </div> 
</div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10" >
      <!-- CARDS -->
      <div *ngFor="let annonce of annonces()" class="rounded overflow-hidden shadow-lg flex flex-col">
        <a [routerLink]="['/description', annonce.annonce_id]">
          <div class="relative"><a href="#">
                  <img class="w-full  picture"
                      [src]="annonce.picture" alt="Image de l'annonce" *ngIf="annonce.picture"
                      alt="Sunset in the mountains">
                  <div
                      class="hover:bg-transparent transition duration-300 absolute bottom-0 top-0 right-0 left-0 bg-gray-900 opacity-25">
                  </div>
              </a>     
          </div> 
          <div class="px-6 py-4 mb-auto">
              <a href="#"
                  class="font-medium text-lg inline-block hover:text-indigo-600 transition duration-500 ease-in-out inline-block mb-2">
                  {{ annonce.titre | titlecase }}</a>
              <p class="text-gray-500 text-sm">
                {{ annonce.description }}
              </p> <br>
              
              <span href="#" class="py-1 text-xs font-regular text-gray-900 mr-1 flex flex-row items-center">
                <svg height="18px" width="24px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 10.2c-1.77 0-3.2-1.43-3.2-3.2S10.23 5.8 12 5.8s3.2 1.43 3.2 3.2-1.43 3.2-3.2 3.2z"/>
                </svg>
                  <span class="ml-1">{{ annonce.adresse }} </span>
              </span>
          </div>
          <div class="px-6 py-3 flex flex-row items-center justify-between bg-gray-100">
             
              <div class="flex items-center space-x-2">
                <svg height="18px" width="20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2zm0 16H5V10h14v9zm0-11H5V5h14v3z"/>
                </svg>

                <div>
                  <span class="text-xs">{{ annonce.date_dispos | date }}</span>
                </div>
              </div>
              <span href="#" class="py-1 text-xs font-regular text-gray-900 mr-1 flex flex-row items-center">
                  <span class="ml-1">{{ annonce.prix | currency }}</span>
              </span>
          </div>
        </a>
      </div>
      
  </div>

</div>
