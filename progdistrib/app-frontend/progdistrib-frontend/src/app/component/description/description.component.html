<div class="flex gap-8 p-4">
    <!-- Section Description (Carte existante) -->
    <div *ngIf="description" class="flex-1 space-y-4">
      <a href="#" class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
        <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" [src]="description.picture" alt="{{ description.titre }}">
        <div class="flex flex-col justify-between p-4 leading-normal">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ description.titre | titlecase }}</h5>
          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ description.description }}</p>
          <p class="mt-2 text-gray-500">Adresse : {{ description.adresse }}</p>
          <p class="mt-2 text-gray-500">Prix : {{ description.prix | currency:'EUR' }}</p>
          <p class="mt-2 text-gray-500">Date disponible : {{ description.date_dispos | date }}</p>
        </div>
      </a>
    </div>
  
    <div class="w-1/2 h-96 bg-gray-200 rounded-lg shadow-lg">
      <div id="map" class="w-full h-full rounded-lg"></div>
    </div>
  </div>
